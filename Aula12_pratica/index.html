<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spread</title>
</head>
<body>
    <h1>Spread</h1>
    <h2>Atividade Prática</h2>
    <div>
        <h1>Informações</h1>
        <h2>Objeto</h2>
        <h3>Pessoa</h3>
        <p>nome: João</p>
        <p>idade: 25</p>
        <p>cargo: Jornalistas</p>
        <p>status: Ativo</p>
        <p>cidade: Campo Largo</p>

        <h2>Array</h2>
        <h3>Pessoa</h3>
        <p>0:nome: João</p>
        <p>1:idade: 25</p>
        <p>2:cargo: Jornalistas</p>
        <p>3:status: Ativo</p>
        <p>4:cidade: Campo Largo</p>
    </div>

    <h2>Escolha como você deseja organizar em Spread</h2>
    <div class="botao1">
    <button onclick="objetos()">Objeto</button>
    <button onclick="arrays()">Array</button>
    </div>
    
    <h1 id="area"></h1>



    <script src="script.js"></script>
</body>
</html>
